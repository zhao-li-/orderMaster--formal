<header class="header">
    选餐厅
    <button class="btn btn-primary header-left" ng-click='back_to_order_details()'>Back</button>
    <ul class="list-style-2 ">
        <li class=" clearfix btn-default"  ng-repeat="restaurant in restaurants">
            <p style="color: #000000;float:left;margin-top: 8px">{{restaurant.name}}</p>
            <span class="glyphicon glyphicon-circle-arrow-right " style="color: #8F8F8F;float:right;margin-top: 20px"></span>
        </li>
    </ul>
</header>
