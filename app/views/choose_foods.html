<header class="header">
    选套餐
    <button class="btn btn-primary header-left" ng-click='back_to_order_details()' >Back</button>
    <ul class="list-style-2 ">
        <li class=" clearfix btn-default"  ng-repeat="food in foods" ng-click = 'choose_food(food.name)'>
            <p style="color: #000000;float:left;margin-top: 8px">{{food.name}}</p>
            <span class="glyphicon glyphicon-circle-arrow-right " style="color: #8F8F8F;float:right;margin-top: 20px;margin-left:20px"></span>
            <p style="color: #000000;float:right;margin-top: 8px">￥{{food.price}}</p>
        </li>
    </ul>
</header>
